{% extends 'survey/base.html' %}

{% block main_content %}
 <div class="row">
      <div class="col-md-4">
        <h2>{{question.question_text}}</h2>
            <ul>
                {% for choice in question.choice_set.all %}
                    <li> {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'survey:detail' question.id%}"><b>Vote Again</b></a>
            <br>
            <a href="{% url 'survey:index' %}"><b><-Back to Question List</b></a>
      </div>
 </div>
{% endblock %}
